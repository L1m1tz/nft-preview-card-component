<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="cube" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view-icon" />
          </div>
        </div>
        <div class="card-details">
          <div class="card-text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-price-time">
            <div class="card-price">
              <img src="./images/icon-ethereum.svg" alt="etherium-icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="card-time">
              <img src="./images/icon-clock.svg" alt="clock-icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="card-creator">
            <img src="./images/image-avatar.png" alt="creator image avatar" />
            <small>Creation of <a href="#">Jules Wyvern</a></small>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/L1m1tz">Andrew</a>.
      </div>
    </footer>
  </body>
</html>
