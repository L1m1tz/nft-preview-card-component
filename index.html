<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background: hsl(217, 54%, 11%);
        font-family: outfit, sans-serif;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 90vh;
        align-items: center;
        justify-items: center;
      }

      .card {
        border-radius: 15px;
        padding: 15px;
        background-color: hsl(216, 50%, 16%);
        color: hsl(215, 51%, 70%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 300px;
        align-items: flex-start;
      }
      h1 > a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        color: hsl(178, 100%, 50%);
      }

      #img {
        border-radius: 10px;
        border: 1px solid black;
        width: 300px;
      }

      #profile {
        border-radius: 50px;
        border: 1px solid white;
        width: 40px;
      }

      footer {
        background: pink;
        padding: 28px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          id="img"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />

        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section>
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>

          <img src="images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </section>
        <hr />

        <img id="profile" src="images/image-avatar.png" alt="image avatar" />

        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
