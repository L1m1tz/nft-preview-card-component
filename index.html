<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img
            id="img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"/>
          
          <div class="icon">
           <img src="images/icon-view.svg" alt="icon" />
          </div>
        </div>

        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section id="price">
          <div>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p style="color: hsl(178, 100%, 50%)">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </section>
        <hr />
        <section id="creator">
          <img id="profile" src="images/image-avatar.png" alt="image avatar" />

          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
      </div>
    </div>
  </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
